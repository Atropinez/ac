<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход — Аэрокосмический колледж</title>
  <style>
    :root {
      --accent: #4368ff;
      --accent2: #6fa0ff;
      --bg: #eef2ff;
      --card: #ffffff;
      --muted: #6a708a;
    }

    * {
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    body {
      margin: 0;
      font-family: Inter, Roboto, Arial;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      overflow: hidden;
      cursor: default;
      position: relative;
    }

    /* Стили для фоновой картинки на весь экран */
    .full-bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: blur(3px);
    }

    /* Затемнение фона для лучшей читаемости */
    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3); /* Регулируй прозрачность */
      z-index: -1;
    }

    /* Разрешаем выделение текста только в полях ввода */
    input {
      user-select: text;
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      cursor: text;
    }

    .bg-blob {
      position: absolute;
      width: 700px;
      height: 700px;
      background: radial-gradient(circle, var(--accent2), transparent 70%);
      filter: blur(120px);
      top: -220px;
      left: -180px;
      opacity: 0.5;
    }

    .bg-blob2 {
      position: absolute;
      width: 550px;
      height: 550px;
      background: radial-gradient(circle, #9bb7ff, transparent 70%);
      filter: blur(150px);
      bottom: -200px;
      right: -120px;
      opacity: 0.38;
    }

    .auth-box {
      width: 100%;
      max-width: 430px;
      background: var(--card);
      padding: 42px;
      border-radius: 24px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.12);
      position: relative;
      animation: fade 0.6s ease;
      z-index: 1;
    }

    @keyframes fade {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 70px;
      height: 70px;
      border-radius: 0;
      background: none;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px auto;
      box-shadow: none;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 28px;
      font-weight: 800;
      text-align: center;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      color: transparent;
    }

    .muted {
      text-align: center;
      margin-bottom: 28px;
      font-size: 14px;
      color: var(--muted);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 600;
      color: #2c3352;
    }

    .input-wrap {
      position: relative;
    }

    .input-wrap input {
      width: 100%;
      padding: 15px 50px 15px 15px;
      margin-bottom: 22px;
      border: 1px solid #d8ddf0;
      border-radius: 14px;
      font-size: 15px;
      background: #fff;
      transition: 0.25s;
    }

    .input-wrap input:focus {
      border-color: var(--accent2);
      box-shadow: 0 0 0 3px rgba(110, 140, 255, 0.25);
      outline: none;
    }

    /* Убираем стандартную иконку браузера для поля пароля */
    .input-wrap input[type="password"]::-ms-reveal,
    .input-wrap input[type="password"]::-ms-clear,
    .input-wrap input[type="password"]::-webkit-contacts-auto-fill-button,
    .input-wrap input[type="password"]::-webkit-credentials-auto-fill-button {
      display: none !important;
    }

    input[type="password"]::-webkit-textfield-decoration-container {
      display: none;
    }

    .eye {
      position: absolute;
      right: 14px;
      top: 30%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 26px;
      color: #000;
      transition: 0.2s;
      width: 20px;
      height: 20px;
    }

    .eye:hover {
      color: #4c6cff;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 22px rgba(70, 90, 230, 0.35);
    }
  </style>
</head>
<body>
  <!-- Фоновая картинка на весь экран -->
  <img src="1.jpg" alt="" class="full-bg-image">
  
  <!-- Затемнение для читаемости -->
  <div class="bg-overlay"></div>

  <div class="bg-blob"></div>
  <div class="bg-blob2"></div>

  <div class="auth-box">
    <a href="../../index.html" style="position:absolute; left:20px; top:20px; font-size:15px; font-weight:600; color:var(--accent); text-decoration:none;">← Назад</a>

    <div class="logo">
      <img src="logo.png" alt="logo" style="width:100%; height:100%; object-fit:cover;">
    </div>

    <h1>Вход</h1>
    <div class="muted">Добро пожаловать в систему Аэрокосмического колледжа</div>

    <label>Почта</label>
    <div class="input-wrap">
      <input type="email" placeholder="example@mail.com" />
    </div>

    <label>Пароль</label>
    <div class="input-wrap">
      <input id="pass" type="password" placeholder="••••••••" />
      <div class="eye" onclick="togglePass()">
        <svg id="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7S2 12 2 12z"/>
          <circle cx="12" cy="12" r="2"/>
          <line id="eye-line" x1="2" y1="2" x2="22" y2="22" style="display: none;"/>
        </svg>
      </div>
    </div>

    <button>Войти</button>
  </div>

  <script>
    function togglePass() {
      const p = document.getElementById('pass');
      const eyeLine = document.getElementById('eye-line');
      
      if (p.type === 'password') {
        p.type = 'text';
        eyeLine.style.display = 'block';
      } else {
        p.type = 'password';
        eyeLine.style.display = 'none';
      }
    }
  </script>
</body>
</html>
